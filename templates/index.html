<!DOCTYPE html>
<html>
<head>
    <title>Password Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>🔐 Password Manager</h1>

    <form method="POST" action="/add">
        <input name="site" placeholder="Site Name" required>
        <input name="username" placeholder="Username/Email" required>
        <input name="password" placeholder="Password" required>
        <button type="submit">Add</button>
    </form>

    <h2>Stored Passwords</h2>
    <table>
        <tr><th>Site</th><th>Username</th><th>Password</th><th>Action</th></tr>
        {% for id, site, username, password in passwords %}
        <tr>
            <td>{{ site }}</td>
            <td>{{ username }}</td>
            <td>{{ password }}</td>
            <td><a href="/delete/{{ id }}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
<a href="/logout">Logout</a>

</body>
</html>
